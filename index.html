<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>یونس | قدرت هخامنشی با ذهن خوارزمی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      overflow: hidden;
      color: #fff;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: url('https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif') center center / cover no-repeat;
      opacity: 0.2;
      animation: pulse 10s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.2; }
      50% { opacity: 0.4; }
      100% { opacity: 0.2; }
    }

    .container {
      text-align: center;
      padding: 100px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5em;
      color: #ffd700;
      text-shadow: 0 0 15px #00ffcc;
      margin-bottom: 20px;
      animation: slideIn 1.5s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 40px;
      animation: fadeInText 2s ease-in-out;
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .btn {
      background: linear-gradient(45deg, #00ffcc, #0066ff);
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffcc;
      transition: 0.3s;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px #00ffcc; }
      to { box-shadow: 0 0 40px #00ffcc; transform: scale(1.05); }
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .footer {
      margin-top: 60px;
      font-size: 16px;
      color: #aaa;
      animation: fadeIn 3s ease-in-out;
    }

    .svg-icon {
      width: 100px;
      margin: 30px auto;
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      p { font-size: 1em; }
      .btn { font-size: 16px; padding: 12px 24px; }
      .svg-icon { width: 70px; }
    }
  </style>
</head>
<body onload="playSound()">
  <div class="background"></div>
  <div class="container">
    <h1>هخامنشی با ذهن خوارزمی</h1>
    <p>ترکیب قدرت با منطق، رمز با ریاضیات، و تاریخ با آینده</p>

    <!-- نماد تخت جمشید به سبک SVG -->
    <svg class="svg-icon" viewBox="0 0 64 64" fill="#ffd700" xmlns="http://www.w3.org/2000/svg">
      <path d="M32 2L42 22H22L32 2Z" />
      <rect x="28" y="22" width="8" height="30" />
      <rect x="20" y="52" width="24" height="6" rx="2" />
    </svg>

    <button class="btn" onclick="window.location.href='https://t.me/MrYounes01'">ورود به چت تلگرام</button>
    <div class="footer">قدرت گرفته از یونس</div>
  </div>

  <audio id="entrySound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a3b0b6c2f.mp3?filename=cyberpunk-intro-110397.mp3" preload="auto"></audio>
  <script>
    function playSound() {
      document.getElementById("entrySound").play();
    }
  </script>
</body>
</html>
